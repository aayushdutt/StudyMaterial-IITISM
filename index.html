<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Material IITISM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title">Question Papers</h3>
            <p class="subtitle">
              A place to find previous year Question Papers
            </p>
            <div class="box">
              <figure class="avatar">
                <img src="./assets/logo2.png" />
              </figure>
              <form>
                <div class="field">
                  <div class="control">
                    <!-- BRANCH SELECT DROPDOWN -->
                    <select class="dropdown-content dropdown is-hoverable">
                      <div class="dropdown-trigger">
                        <button
                          class="button"
                          aria-haspopup="true"
                          aria-controls="dropdown-menu4"
                        >
                          <span>Branch</span>
                        </button>
                      </div>
                      <option value="Computer Science and Engineering"
                        >Computer Science and Engineering</option
                      >
                      <option value="Electrical Engineering"
                        >Electrical Engineering</option
                      >
                      <option value="Mechanical Engineering"
                        >Mechanical Engineering</option
                      >
                      <option value="Mathematics and Computing"
                        >Mathematics and Computing</option
                      >
                    </select>
                    <!-- BRANCH SELECT DROPDOWN END -->
                  </div>
                </div>

                <!-- SEMESTER -->
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="number"
                      placeholder="Semester"
                      autofocus=""
                    />
                  </div>
                </div>

                <!-- YEAR -->
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="number"
                      placeholder="Year (optional)"
                      autofocus=""
                    />
                  </div>
                </div>

                <!-- <button class="button is-block is-large is-fullwidth">
                  Go
                </button> -->
              </form>
            </div>
            <p class="links">
              <a href="https://goo.gl/forms/AYqEKAQ8uNwNo8ZZ2">
                Submit Papers!
              </a>
              &nbsp;·&nbsp;
              <a href="#">Share with friends</a> &nbsp;·&nbsp;
              <a href="mailto:cyberlabs@iitism.ac.in">Need Help?</a>
            </p>
          </div>

          <div class="result">
            <div id="fail" class="hidden">
              <h1 class="title">Couldn't find any papers.</h1>
              <h1 class="subtitle">
                Have study material? Submit
                <a href="https://goo.gl/forms/AYqEKAQ8uNwNo8ZZ2">here</a>
              </h1>
            </div>

            <div id="loading" class="hidden">
              <h1 class="subtitle">Loading...</h1>
            </div>

            <div id="pass" class="hidden">
              <h1 class="title">Papers</h1>
              <table
                class="table is-striped  is-hoverable is-fullwidth"
                id="table-id"
              >
                <thead>
                  <tr>
                    <th>Subject</th>
                    <th>Type</th>
                    <th>Year</th>
                    <th>Download</th>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>

          <!-- CONTAINER END -->
        </div>
      </div>
    </section>

    <script src="assets/tablesort.min.js"></script>
    <!-- <script src="assets/tablesort.number.min.js"></script> -->
    <script async type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
