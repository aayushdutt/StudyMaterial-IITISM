<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Question Paper</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-grey">Question Papers</h3>
            <p class="subtitle has-text-grey">
              A place to find previouos year Question Papers
            </p>
            <div class="box">
              <figure class="avatar">
                <img src="./assets/logo2.png" />
              </figure>
              <form>
                <div class="field">
                  <div class="control">
                    <!-- BRANCH SELECT DROPDOWN -->
                    <select class="dropdown-content dropdown is-hoverable">
                      <div class="dropdown-trigger">
                        <button
                          class="button"
                          aria-haspopup="true"
                          aria-controls="dropdown-menu4"
                        >
                          <span>Branch</span>
                        </button>
                      </div>
                      <option value="Computer Science and Engineering"
                        >Computer Science and Engineering</option
                      >
                      <option value="Electrical Engineering"
                        >Electrical Engineering</option
                      >
                      <option value="Mechanical Engineering"
                        >Mechanical Engineering</option
                      >
                      <option value="Mathematics and Computing"
                        >Mathematics and Computing</option
                      >
                    </select>
                    <!-- BRANCH SELECT DROPDOWN END -->
                  </div>
                </div>

                <div class="field">
                  <!-- YEAR -->
                  <div class="control">
                    <input
                      class="input is-large"
                      type="number"
                      placeholder="Year"
                      autofocus=""
                    />
                  </div>
                </div>

                <div class="field">
                  <!-- SEMESTER -->
                  <div class="control">
                    <input
                      class="input is-large"
                      type="number"
                      placeholder="semester"
                      autofocus=""
                    />
                  </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">
                  Go
                </button>
              </form>
            </div>
            <!-- <p class="has-text-grey">
              <a href="../">Sign Up</a> &nbsp;·&nbsp;
              <a href="../">Forgot Password</a> &nbsp;·&nbsp;
              <a href="../">Need Help?</a>
            </p> -->
          </div>
        </div>
      </div>
    </section>
    <script async type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
